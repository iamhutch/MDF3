<html lang="en">
<head>

	<meta charset="utf-8">
	
    <title>Dining Heart: Add New Dining Place</title>
	
	<!--  Mobile viewport optimized -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="css/styles.css" />	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body id="index">
	<div id="home" >
		<header >
			<h3>Add New Dining Heart</h3>
		</header>
		<div class="mainContent">
			<form action="#" method="post" id="addForm">
				<div class="fieldcontain">
					<label for="dining-name">Restaurant Name: <span class="required">*</span></label>
					<input type="text" id="restaurant-name" placeholder="Enter name of your favorite restaurant."/>
				</div>
				<div class="fieldcontain">
					<label for="city">City: <span class="required">*</span></label>
					<input type="text" id="city" placeholder="Enter the city of this restaurant."/></li>
				</div> 
				<div id="category-section" class="fieldcontain">
					<label for="categoryLabel">Category: </label>
					<select name="category" id="category" >
						<option data-placeholder="true">--Choose A Category--</option>
							<option value="Asian">Asian</option>
							<option value="American">American</option>
							<option value="Country">Country</option>
							<option value="Burgers/Dogs">Burgers/Dogs</option>
							<option value="Fine Dining">Fine Dining</option>
							<option value="European">European</option>
					</select>
				</div>
				<div id="submit-container" class="fieldcontain">
					<input type="submit" id="submit" value="Add New Restaurant" />	
				</div>
				<span id="required"><span class="error">*</span> fields are required.</span>
			</form>
		</div>
		<footer >
			<p>Copyright &copy; Lucy Hutcheson</p>
		</footer>
	</div>
	
	
	<!-- JavaScript under here -->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

</body>
</html>
